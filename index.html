<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spline Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="main-home-page-design">
      <header class="navbar">
        <div class="logo">
          <div class="innerframe-icon">
            <img
              class="design-join-icon"
              loading="lazy"
              alt=""
              src="./public/design-join.svg"
            />
          </div>
          <div class="pagetext">
            <b class="speech-emotion-detection">Speech Emotion Detection</b>
          </div>
        </div>
        <div class="menu-option">
          <div class="main-option-menue">
            <div class="option1">
              <div class="home">Home</div>
            </div>
            <div class="option2" id="option2Container">
              <div class="about">About</div>
            </div>
            <div class="option3" id="option3Container">
              <div class="contacts">Contacts</div>
            </div>
          </div>
          <div class="get-button" id="getButtonContainer">
            <div class="colorpart">
              <b class="get-started">Get started</b>
            </div>
          </div>
        </div>
      </header>
      <main class="mainpage">
        <section class="innerbox">
          <div class="picbackground">
            <div class="innnercontent">
              <div class="textpart">
                <h1 class="speech-emotion-detection1">
                  Speech Emotion Detection
                </h1>
                <div class="analysis-of-your">
                  Analysis of your emotion using Speech. Understand yourself!
                </div>
              </div>
              <div class="buttonpart">
                <button class="button" id="button">
                  <b class="start-analysis">Start Analysis</b>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      var option2Container = document.getElementById("option2Container");
      if (option2Container) {
        option2Container.addEventListener("click", function (e) {
          window.location.href = "./about-desing-main.html";
        });
      }
      
      var option3Container = document.getElementById("option3Container");
      if (option3Container) {
        option3Container.addEventListener("click", function (e) {
          window.location.href = "./contact-desing-main.html";
        });
      }
      
      var getButtonContainer = document.getElementById("getButtonContainer");
      if (getButtonContainer) {
        getButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./record-design.html";
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./record-design.html";
        });
      }
      </script>
  </body>
</html>
