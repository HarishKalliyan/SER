<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./homepage-after-record.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spline Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="homepage-after-record1">
      <header class="homeafternavbar2">
        <div class="logo10">
          <div class="innerframe-icon10">
            <img
              class="design-join-icon10"
              loading="lazy"
              alt=""
              src="./public/design-join.svg"
            />
          </div>
          <div class="pagetext10">
            <b class="speech-emotion-detection20">Speech Emotion Detection</b>
          </div>
        </div>
        <div class="menu-option3">
          <div class="main-option-menue10">
            <div class="option110">
              <div class="home10">Home</div>
            </div>
            <div class="option210" id="option2Container">
              <div class="about10">About</div>
            </div>
            <div class="option310" id="option3Container">
              <div class="contacts10">Contacts</div>
            </div>
          </div>
          <button class="record-button2" id="recordButton">
            <div class="colorpart14">
              <b class="record4">Record</b>
            </div>
          </button>
          <button class="review-button2" id="reviewButton">
            <div class="colorpart15">
              <b class="review2">Review</b>
            </div>
          </button>
          <div class="analysis-button">
            <div class="analysis-button1" id="analysisButtonContainer">
              <div class="colorpart16">
                <b class="record5">Analysis</b>
              </div>
            </div>
          </div>
          <div class="back-button9">
            <div class="colorpart17">
              <button class="back9" onclick="history.back()">Back</button>
            </div>
          </div>
        </div>
      </header>
      <main class="mainpage2">
        <footer class="innerbox2">
          <div class="picbackground2">
            <div class="innnercontent2">
              <div class="textpart2">
                <h1 class="speech-emotion-detection21">
                  Speech Emotion Detection
                </h1>
                <div class="analysis-of-your5">
                  Analysis of your emotion using Speech. Understand yourself!
                </div>
              </div>
              <div class="buttonpart2">
                <button class="button2" id="button">
                  <b class="start-analysis2">Start Analysis</b>
                </button>
              </div>
            </div>
          </div>
        </footer>
      </main>
    </div>

    <script>
      var option2Container = document.getElementById("option2Container");
      if (option2Container) {
        option2Container.addEventListener("click", function (e) {
          window.location.href = "./about-desing-after-record1.html";
        });
      }
      
      var option3Container = document.getElementById("option3Container");
      if (option3Container) {
        option3Container.addEventListener("click", function (e) {
          window.location.href = "./contact-desing-after-record.html";
        });
      }
      
      var recordButton = document.getElementById("recordButton");
      if (recordButton) {
        recordButton.addEventListener("click", function (e) {
          window.location.href = "./record-design.html";
        });
      }
      
      var reviewButton = document.getElementById("reviewButton");
      if (reviewButton) {
        reviewButton.addEventListener("click", function (e) {
          window.location.href = "./play-desing.html";
        });
      }
      
      var analysisButtonContainer = document.getElementById(
        "analysisButtonContainer"
      );
      if (analysisButtonContainer) {
        analysisButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./analysis-page.html";
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./record-design.html";
        });
      }
      </script>
  </body>
</html>
