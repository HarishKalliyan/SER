<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./home-page-design.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@400;500;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spline Sans:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="home-page-design">
      <header class="navbar1">
        <div class="logo11">
          <div class="innerframe-icon11">
            <img
              class="design-join-icon11"
              loading="lazy"
              alt=""
              src="./public/design-join.svg"
            />
          </div>
          <div class="pagetext11">
            <b class="speech-emotion-detection22">Speech Emotion Detection</b>
          </div>
        </div>
        <div class="menu-option4">
          <div class="main-option-menue11">
            <div class="option111" id="option1Container">
              <div class="home11">Home</div>
            </div>
            <div class="option211" id="option2Container">
              <div class="about11">About</div>
            </div>
            <div class="option311" id="option3Container">
              <div class="contacts11">Contacts</div>
            </div>
          </div>
          <div class="get-button1" id="getButtonContainer">
            <div class="colorpart18">
              <b class="get-started1">Get started</b>
            </div>
          </div>
          <div class="back-button10">
            <div class="colorpart19">
              <button class="back10" onclick="history.back()">Back</button>
            </div>
          </div>
        </div>
      </header>
      <main class="mainpage3" data-scroll-to="mainPage">
        <section class="innerbox3">
          <footer class="picbackground3">
            <div class="innnercontent3">
              <div class="textpart3">
                <h1 class="speech-emotion-detection23">
                  Speech Emotion Detection
                </h1>
                <div class="analysis-of-your6">
                  Analysis of your emotion using Speech. Understand yourself!
                </div>
              </div>
              <div class="buttonpart3">
                <button class="button3" id="button">
                  <b class="start-analysis3">Start Analysis</b>
                </button>
              </div>
            </div>
          </footer>
        </section>
      </main>
    </div>

    <script>
      var option1Container = document.getElementById("option1Container");
      if (option1Container) {
        option1Container.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='mainPage']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var option2Container = document.getElementById("option2Container");
      if (option2Container) {
        option2Container.addEventListener("click", function (e) {
          window.location.href = "./about-desing-before-record.html";
        });
      }
      
      var option3Container = document.getElementById("option3Container");
      if (option3Container) {
        option3Container.addEventListener("click", function (e) {
          window.location.href = "./contact-desing-before-record.html";
        });
      }
      
      var getButtonContainer = document.getElementById("getButtonContainer");
      if (getButtonContainer) {
        getButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./record-design.html";
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./record-design.html";
        });
      }
      </script>
  </body>
</html>
